            </div>
            </div>

                        </tr>
                    </thead>
                    <tbody id="Mov_table" class="Mov_table">
                        
                    
                    </tbody>
                    </table>
            </div>

                    <thead>
                        <tr>

                        <th scope="col">Habilidad 2</th>
                        
                        </tr>
                    </thead>
                    <tbody id="Habs" class="Habs">
                        
                    
                    </tbody>

                            <th scope="col">Special-Atack</th>

                            </tr>

        <div class="Contenedor_Buttons">
